version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Inspect Variables"
    command: |
      echo "${OCI_PIPELINE_ID}"
      pwd
  - type: Command
    name: "Install project.."
    command: |

      mvn clean install
outputArtifacts:
  - name: "Deployable-Jar"
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/target/batch-0.0.1-SNAPSHOT.jar