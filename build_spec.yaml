version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Install project.."
    command: |
      echo "${OCI_PIPELINE_ID}"
      mvn versions:set -DnewVersion= ${OCI_PIPELINE_ID}
      mvn clean install
outputArtifacts:
  - name: "Deployable-Jar"
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/target/anil.txt